<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer </title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section class="pomodoro">
        <h1>Pomodro Timer</h1>

        <figure class="clock">
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio
            src="http://1oundbible.com/mp3/service-bell_daniel_simion.mp3"
        ></audio>
        <svg class="progress-ring" height="120" width="120">
            <circle
            class="progress-ring__circle"
            stroke-width="8"
            fill="transparent"
            r="50"
            cx="60"
            cy="60"
            />
        </svg>
        </figure>

        <div class="btn-group">
        <button class="start">start focus</button>
        <button class="reset">reset</button>
        <button class="pause">pause</button>
        </div>

        <form action=".">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="1" id="focusTime" />
        <label for="breakTime">Break Time</label>
        <input type="number" value="1" id="breakTime" />
        <button type="submit">Save settings</button>
        </form>
    </section>
    <section class="sounds">
        <div class="above">
            <div class="top">
                <div class="card card1">
                    <i class="fas fa-wind"></i>
                    <audio class="wind" src="/Wind Sounds For Sleeping 30 Minutes Windy Sound For Relaxation Sleep Study Well Being Howling Wi.mp3"></audio>
                </div>
                <div class="spr">
                    <button class="start-btn"><i class="fas fa-play b1"></i></button>
                    <button class="pause-btn"><i class="fas fa-pause"></i></button>
                </div>
                <div class="adjuster">
                    <i class="fas fa-volume-off"></i>  
                    <input class="volume" type="range">
                    <i class="fas fa-volume-up"></i>  
                </div>
            </div>
            <div class="top">
                <div class="card card2">
                    <i class="fas fa-fire"></i>
                    <audio class="fire" src="/Campfire HD 1080p - 15 Minutes for Relaxation & Meditation - Nature Sound - burning wood.mp3"></audio>
                </div>
                <div class="spr">
                    <button class="start-btn1"><i class="fas fa-play"></i></button>
                    <button class="pause-btn1"><i class="fas fa-pause"></i></button>
                </div>
                <div class="adjuster">
                    <i class="fas fa-volume-off"></i>  
                    <input class="volume2" type="range" >
                    <i class="fas fa-volume-up"></i> 
                </div>
            </div>
            <div class="top">
                <div class="card card2">
                    <i class="fas fa-water"></i>
                    <audio class="waves" src="/HDSea Wave Sound of Winter 15 minNature Sound.mp3"></audio>
                </div>
                <div class="spr">
                    <button class="start-btn2"><i class="fas fa-play"></i></button>
                    <button class="pause-btn2"><i class="fas fa-pause"></i></button>
                </div>
                <div class="adjuster">
                    <i class="fas fa-volume-off"></i>  
                    <input class="volume3" type="range">
                    <i class="fas fa-volume-up"></i> 
                </div>
            </div>
        </div>
        <div class="container">
            <form class="todo_form">
               <h1 class="todo_title">To-Do's</h1>
               <div class="todo_div">
                  <input type="text" class="todo_input" placeholder="type here..">
                  <button type="submit" class="todo_btn">+</button>
               </div>
            </form>
            <div class="todo_container"></div>
         </div>
    </section>
    <footer>
    </footer>

    <script src="settings.js"></script>
    <script src="app.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
    <script src="https://kit.fontawesome.com/ea6b694cf6.js" crossorigin="anonymous"></script>
  </body>
</html>
